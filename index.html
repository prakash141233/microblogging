<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Instagram</title>
</head>
<body>
    <header>
        <h1>Micro blogging</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <section class="post-form">
            <h2>Create a Post</h2>
            <input type="text" id="post-input" placeholder="What's on your mind?" required>
            <input type="file" id="post-image" accept="image/*" required>
            <button id="post-btn">Post</button>
        </section>

        <section class="feed">
            <h2>Your Feed</h2>
            <ul id="feed-list"></ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
